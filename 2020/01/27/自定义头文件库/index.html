        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;stdlib.h&gt;</span><br><span class="line">#include &lt;string.h&gt;</span><br><span class="line">#include &lt;Windows.h&gt;</span><br><span class="line">//本自定义头文件库包括以下函数</span><br><span class="line">void SetDataToClip(long, long); //设置指定数据到剪切板</span><br><span class="line">void SCPTC(void);               //SetCursorPosToClip    设置鼠标坐标到剪切板</span><br><span class="line">char *s_gets(char *, int);      //获取指定数量的字符 且将回车符替换为空字符</span><br><span class="line">void SCPTC(void)</span><br><span class="line">&#123;</span><br><span class="line">    LONG zx = -1;</span><br><span class="line">    LONG zy = -1;</span><br><span class="line">    POINT ptB = &#123;0, 0&#125;;</span><br><span class="line">    while (1)</span><br><span class="line">    &#123;</span><br><span class="line">        LPPOINT xy = &amp;ptB;                  //位置变量</span><br><span class="line">        GetCursorPos(xy);                   //获取鼠标当前位置</span><br><span class="line">        if ((zx != xy-&gt;x) || (zy != xy-&gt;y)) //如果鼠标移动，（即当前的坐标改变则打印出坐标）打印出做坐标。</span><br><span class="line">        &#123;</span><br><span class="line">            system(&quot;CLS&quot;); //不要一列输出 在鼠标移动后就进行一个清屏</span><br><span class="line">            printf(&quot;x=%d,y=%d\n&quot;, xy-&gt;x, xy-&gt;y);</span><br><span class="line">            zx = xy-&gt;x;</span><br><span class="line">            zy = xy-&gt;y; //检测鼠标左键的状态  如果鼠标左键被按下</span><br><span class="line">        &#125;</span><br><span class="line">        if (GetKeyState(0x20) &lt; 0 || GetKeyState(0x01) &lt; 0)</span><br><span class="line">            SetDataToClip(zx, zy);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">void SetDataToClip(long x, long y)</span><br><span class="line">&#123;</span><br><span class="line">    if (!OpenClipboard(NULL) || !EmptyClipboard()) // 打开剪贴板</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;打开或清空剪切板出错！/n&quot;);</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    HGLOBAL hMen;</span><br><span class="line">    char cz[20]; //直接使用sprintf()就能用了</span><br><span class="line">    sprintf(cz, &quot;%d, %d&quot;, x, y);</span><br><span class="line">    TCHAR strText[256]; //这一步用函数可能更稳一些</span><br><span class="line">    strcpy(strText, cz);</span><br><span class="line">    hMen = GlobalAlloc(GMEM_MOVEABLE, ((strlen(strText) + 1) * sizeof(TCHAR))); // 分配全局内存</span><br><span class="line">    if (!hMen)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;分配全局内存出错！/n&quot;);</span><br><span class="line">        CloseClipboard(); // 关闭剪切板</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    // 把数据拷贝考全局内存中</span><br><span class="line">    LPSTR lpStr = (LPSTR)GlobalLock(hMen);                       // 锁住内存区</span><br><span class="line">    memcpy(lpStr, strText, ((strlen(strText)) * sizeof(TCHAR))); // 内存复制</span><br><span class="line">    lpStr[strlen(strText)] = (TCHAR)0;                           // 字符结束符</span><br><span class="line">    GlobalUnlock(hMen);                                          // 释放锁</span><br><span class="line">    SetClipboardData(CF_TEXT, hMen);                             // 把内存中的数据放到剪切板上</span><br><span class="line">    CloseClipboard();</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br><span class="line">char *s_gets(char *st, int n)       //每一维数组只能存储81个字符串</span><br><span class="line">&#123;</span><br><span class="line">    char *ret_val;</span><br><span class="line">    int i = 0;</span><br><span class="line">    ret_val = fgets(st, n, stdin);  //使用fgets()函数来接收值</span><br><span class="line">    if (ret_val)</span><br><span class="line">    &#123;</span><br><span class="line">        while (st[i] != &apos;\n&apos; &amp;&amp; st[i] != &apos;\0&apos;)  //函数的目的就是把换行变成空字符</span><br><span class="line">            i++;</span><br><span class="line">        if (st[i] == &apos;\n&apos;)                      //上面的字符串为换行 把它换成空字符</span><br><span class="line">            st[i] = &apos;\0&apos;;</span><br><span class="line">        else                                    //如果不是换行则只有空字符</span><br><span class="line">            while (getchar() != &apos;\n&apos;)           //把缓冲区其他的字符串清除掉</span><br><span class="line">                continue;</span><br><span class="line">    &#125;</span><br><span class="line">    return ret_val;</span><br><span class="line">&#125;</span><br><span class="line">//输出二维数组的函数</span><br></pre></td></tr></table></figure>
